<section class="flex mb-40 container">
  <button mat-fab color="primary" aria-label="Ajouter une bouffe" (click)="addFeed()">
    <mat-icon>add</mat-icon>
  </button>
  <div class="my-form shrink flex">
    <div *ngIf="selectedFeed !== undefined">
      <app-form-feed [feed]="selectedFeed!" (deleteFeed)="deleteFeed($event)"
        (createdFeed)="addFeedToList($event)"></app-form-feed>
    </div>
  </div>
</section>
<section *ngIf="hasFeeds()">
  <table mat-table [dataSource]="feedsSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Marque</th>
      <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Prix</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Ratio Column -->
    <ng-container matColumnDef="ratio">
      <th mat-header-cell *matHeaderCellDef> Ratio</th>
      <td mat-cell *matCellDef="let element"> {{element.ratio}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="feedSelected(row.id)"></tr>
  </table>


</section>
